name: Run Microsoft Rewards Script Daily

on:
  schedule:
    - cron: '30 5 * * *' # Runs daily at 5:30 AM UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  run-microsoft-rewards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: ./

      - name: Configure Accounts and Settings
        run: |
          echo '${{ secrets.ACCOUNTS_JSON }}' > accounts.json
          echo '${{ secrets.CONFIG_JSON }}' > config.json
        working-directory: ./

      - name: Build Script
        run: npm run build
        working-directory: ./

      - name: Run Microsoft Rewards Script
        run: npm run start
        working-directory: ./
